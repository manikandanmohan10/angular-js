
<table id="mytable" class="table display styled-table" cellspacing="0" cellpadding="2">  
  <thead>

    <tr class="dnd-moved">
      <th ng-repeat="columns in column">{{columns.field}}</th>
       <th>Update</th>
    </tr>
  </thead>
    <tbody dnd-list="data">
    <tr ng-repeat="item in data" class="active-row dnd-moved">
      <td ng-repeat="col in column" ng-if="!item.editable">{{item[col.field]}}</td>
    <td ng-repeat="col in column" ng-if="item.editable" ng-disabled="!col['editable']">
      <input ng-if="col.type === 'input'" type="text" ng-model="item[col.field]"/>
      <select ng-if="col.type === 'select'" ng-model="item[col.field]" ng-options="x for x in col.dropdowndata">
      </select>
      <input ng-if="col.type === 'date'" type="date" ng-model="item[col.field]"/>
      <input ng-if="col.type === 'number'" type="number"  ng-model="item[col.field]"/>
    </td>
    <td>
       <button ng-click="editRow(item)">update</button>
    </td>


    </tr>
  </tbody>
    
  </table>
